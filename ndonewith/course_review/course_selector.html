<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Review</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="prog">Select Programme</label>
                            <select id="prog" class="form-control">
                                <option value="xx" selected="selected">Programme</option>
                                <option value="btech">B. Tech.</option>
                                <option value="mtech">M. Tech.</option>
                                <option value="msc">M. Sc.</option>
                                <option value="ma">M. A.</option>
                                <option value="rs">Ph. d.</option>
                                <option value="ppstud">Prep</option>
                            </select>
                        </div>

                            <!-- branch -->
                        <div class="form-group">
                            <label for="dept">Select Department</label>
                            <select id="dept" class="form-control">
                                <option value="xx" selected="selected">Branch</option>
                                <option value="BIO">Biotechnology</option>
                                <option value="CL">Chemical Engg.</option>
                                <option value="CST">Chemical Sc. &amp; Tech.</option>
                                <option value="CIV">Civil Engg.</option>
                                <option value="CSE">Computer Sc. &amp; Engg.</option>
                                <option value="DES">Design</option>
                                <option value="ECE">Electronics &amp; Comm. Engg.</option>
                                <option value="EEE">Electronics &amp; Elct. Engg.</option>
                                <option value="ENGPHY">Engg. Physics</option>
                                <option value="INTCHEM">Integrated Chemistry</option>
                                <option value="ENGMATH">Mathematics &amp; Computing</option>
                                <option value="MECH">Mechanical Engg.</option>
                                <option value="CHEM">Chemistry</option>
                                <option value="PHY">Physics</option>
                                <option value="MATH">Mathematics</option>
                                <option value="DS">Development Studies</option>
                                <option value="ENERGY">Energy</option>
                                <option value="ENV">Environment</option>
                                <option value="HSS">Humanities &amp; Social Sc.</option>
                                <option value="NANO">Nanotechnology</option>
                            </select>
                        </div>
                        <!-- course -->
                        <div class="form-group">
                            <label for="course">Select Course</label>
                            <select id="course" class="form-control">
                                <option value="xx" selected="selected">Course</option>
                                <option value="101">CS101</option>
                                <option value="102">CS102</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" href="course-review.html">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">

        </div>
    </div>
</body>
